version: '3.8'

services:
  backend:
    image: ${IMAGE_PREFIX}stock-profile-backend:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-profile-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: ${IMAGE_PREFIX}stock-profile-frontend:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-profile-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/src:/app/src
